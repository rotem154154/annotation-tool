<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Choose the Best Variation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Which variation looks better?</h1>
  </header>

  <main>
    <!-- Two-image row -->
    <div id="image-row" class="image-row">
      <img id="img-left"  alt="Left variation">
      <img id="img-right" alt="Right variation">
    </div>

    <!-- Control buttons -->
    <div class="controls">
      <div class="controls-left">
        <button id="btn-left"  class="pick">Left&nbsp;(←)</button>
      </div>
      <div class="controls-middle">
        <button id="btn-good" class="pick good">Both&nbsp;good&nbsp;(↑)</button>
        <button id="btn-bad"  class="pick bad" >Both&nbsp;bad&nbsp;(↓)</button>
      </div>
      <div class="controls-right">
        <button id="btn-right" class="pick">Right&nbsp;(→)</button>
      </div>
    </div>

    <!-- Feedback text -->
    <div id="var-feedback" class="feedback"></div>
  </main>

  <script src="{{ url_for('static', filename='js/variation_pair.js') }}"></script>
</body>
</html>
